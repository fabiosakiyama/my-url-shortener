<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        /* Add your CSS here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100px;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .shortened-url {
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>URL Shortener</h2>
    <form th:action="@{/shorten}" method="post" class="input-group">
        <input type="text" name="url" placeholder="Enter URL here">
        <button type="submit">Shorten</button>
    </form>
    <div class="shortened-url" th:if="${shortenedUrl}">
        <p>This is your shortened URL: <a th:href="${shortenedUrl}" th:text="${shortenedUrl}">Shortened URL</a></p>
    </div>
</div>
</body>
</html>
